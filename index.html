<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Showcase</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f8f9ff;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
    }

    .circle {
      width: 160px;
      height: 160px;
      border: 4px solid red;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f3f3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label {
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .caption {
      margin-top: 25px;
      font-size: 18px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Look at this beautiful person! ðŸ“¸</h1>

  <div class="circle-container">
    <div>
      <div class="circle">
        <img src="photo1.jpg" alt="Traditional Beauty">
      </div>
      <div class="label">Traditional Beauty</div>
    </div>

    <div>
      <div class="circle">
        <img src="photo2.jpg" alt="Radiant Smile">
      </div>
      <div class="label">Radiant Smile</div>
    </div>

    <div>
      <div class="circle">
        <img src="photo3.jpg" alt="Family Joy">
      </div>
      <div class="label">Family Joy</div>
    </div>
  </div>

  <div class="caption">
    Every photo captures your beautiful spirit and that infectious smile that lights up every room! âœ¨
  </div>

</body>
</html>
