<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Are The Best Mad üêµ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .main-content {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .main-content h2 {
      color: #4a4a4a;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .upload-area {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .upload-circle {
      cursor: pointer;
    }

    .circle-placeholder {
      width: 180px;
      height: 180px;
      border: 3px solid #ff6b6b;
      border-radius: 50%;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      position: relative;
    }

    .circle-placeholder:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .circle-placeholder.has-image .remove-btn {
      display: block;
    }

    p.note {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h2>Look at this beautiful person! üì∏</h2>
      <div class="upload-area">
        <!-- Upload Box 1 -->
        <label class="upload-circle">
          <input type="file" accept="image/*" onchange="previewImage(event, 'img1')" hidden>
          <div id="img1" class="circle-placeholder">
            Traditional<br>Beauty<br><small>(Upload image 1)</small>
            <button class="remove-btn" onclick="removeImage('img1', event)">√ó</button>
          </div>
        </label>

        <!-- Upload Box 2 -->
        <label class="upload-circle">
          <input type="file" accept="image/*" onchange="previewImage(event, 'img2')" hidden>
          <div id="img2" class="circle-placeholder">
            Radiant<br>Smile<br><small>(Upload image 2)</small>
            <button class="remove-btn" onclick="removeImage('img2', event)">√ó</button>
          </div>
        </label>

        <!-- Upload Box 3 -->
        <label class="upload-circle">
          <input type="file" accept="image/*" onchange="previewImage(event, 'img3')" hidden>
          <div id="img3" class="circle-placeholder">
            Family<br>Joy<br><small>(Upload image 3)</small>
            <button class="remove-btn" onclick="removeImage('img3', event)">√ó</button>
          </div>
        </label>
      </div>
      <p class="note">
        Every photo captures your beautiful spirit and that infectious smile that lights up every room! üåü
      </p>
    </div>
  </div>

  <script>
    function previewImage(event, id) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const placeholder = document.getElementById(id);
          placeholder.style.backgroundImage = `url('${e.target.result}')`;
          placeholder.innerHTML = `<button class="remove-btn" onclick="removeImage('${id}', event)">√ó</button>`;
          placeholder.classList.add("has-image");
        };
        reader.readAsDataURL(file);
      }
    }

    function removeImage(id, event) {
      event.stopPropagation();
      const placeholder = document.getElementById(id);
      placeholder.style.backgroundImage = "none";
      placeholder.innerHTML = placeholder.id === "img1"
        ? "Traditional<br>Beauty<br><small>(Upload image 1)</small><button class='remove-btn' onclick=\"removeImage('img1', event)\">√ó</button>"
        : placeholder.id === "img2"
        ? "Radiant<br>Smile<br><small>(Upload image 2)</small><button class='remove-btn' onclick=\"removeImage('img2', event)\">√ó</button>"
        : "Family<br>Joy<br><small>(Upload image 3)</small><button class='remove-btn' onclick=\"removeImage('img3', event)\">√ó</button>";
      placeholder.classList.remove("has-image");
    }
  </script>
</body>
</html>
