  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f8e9ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 80%;
      height: 90%;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 50%;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: absolute;
      top: 0;
      transition: transform 1s ease;
      transform-origin: left;
      overflow: auto;
      padding: 40px;
      box-sizing: border-box;
    }

    .page h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #e91e63;
    }

    .page h2 {
      text-align: center;
      color: #9c27b0;
      margin-bottom: 20px;
    }

    .page img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cover {
      background: #ffdde1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cover h1 {
      font-size: 3rem;
      color: #d81b60;
    }

    .cover h2 {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #880e4f;
    }

    .page.right {
      right: 0;
      transform-origin: right;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .page.right.flipped {
      transform: rotateY(180deg);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255,255,255,0.7);
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .prev { left: -60px; }
    .next { right: -60px; }
  </style>
</head>
